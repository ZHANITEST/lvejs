<!DOCTYPE HTML>
<html>
	<head>
		<title>Sprite image Sample</title>
		<meta charset="utf-8" />
		<script type="text/javascript" src="../../lve.js"></script>
		<script type="text/javascript">
			function initLve() {
				lve.init({
					canvas: document.querySelector('canvas')
				});

				lve('camera').create({
					type: 'camera'
				}).use();
			}

			function initSpriteImage() {
				lve('sprite').create({
					type: 'sprite',
					src: 'sample.png'
				}).sprite({
					stage: 10,
					fps: 10
				}).css({
					width: 100,
					height: 100
				}).play();
			}

			window.onload = () => {
				initLve();
				initSpriteImage();
			};
		</script>
	</head>
	<body>
		<canvas width="800" height="450"></canvas>
	</body>
</html>
